
<!DOCTYPE html>
<html>
 <head>
   <title> Game </title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="stylesheet.css">
   <script src="file.js" defer></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
 </head>

<body id="home">

    <header>
        <div id="title">
        A Quick Multiplication Game!
        </div>
    </header>

    <main>
        <div id="text">
            <center>
            Enter as many multiplication answers before time runs out!!!
            </center>
        </div>
                
        <div id="content">
                <div id="multiplication"> 
                    What is 
                        <a href="index.html" id="clickx">X</a>
                    times
                        <a href="index.html" id="clicky">Y</a>
                    ?
                        <h1 id="resultx"></h1>
                        <h1 id="resulty"></h1>
                    <br>
                    <div id="answer">
                        <input id="answer" placeholder="answer">
                    </div>
                </div>
            
            <p id="countdown"></p>
        </div>
    </main>

</body>
</html>
